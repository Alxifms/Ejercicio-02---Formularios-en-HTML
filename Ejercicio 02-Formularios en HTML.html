<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/" method="GET">
            <div>
                <label for="nombreusuario">Nombre de usuario</label>
                <input type="text" name="nombreusuario" id="nombreusuario">
            </div>
            <br>
            <div>
                <label for="edadusuario">Edad</label>
                <input type="number" name="edadusuario" id="edadusuario" min="0" max="120">
            </div>
            <br>
            <div>
                <label for="frase-favorita">¿Cuál es tu frase favorita?</label>
                <textarea name="frase-favorita" id="frase-favorita"></textarea>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
